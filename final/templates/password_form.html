<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>
<body>
    <h2>Password Generator</h2>
    <form method="post">
        <label for="memorable_word">Memorable Word:</label><br>
        <input type="text" id="memorable_word" name="memorable_word" required><br><br>
        <label for="birth_year">Birth Year:</label><br>
        <input type="text" id="birth_year" name="birth_year" required><br><br>
        <label for="favorite_color">Favorite Color:</label><br>
        <input type="text" id="favorite_color" name="favorite_color" required><br><br>
        <label for="lucky_number">Lucky Number:</label><br>
        <input type="text" id="lucky_number" name="lucky_number" required><br><br>
        <button type="submit">Generate Password</button>
    </form>
    <a href="/">Back</a>
</body>
</html>
