<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fibonacci Sequence Generator</h1>
        <form method="POST" action="{{ url_for('fibonacci') }}">
            <label for="terms">How many terms?</label>
            <input type="number" id="terms" name="terms" min="1" required>
            <button type="submit" class="button">Generate</button>
        </form>
    </div>
    <a href="/">Back</a>
</body>
</html>
